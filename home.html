<body style="overflow-x: hidden;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3">
    <div class="container-fluid">

<!-- Deposit & Withdrawal -->
<div class="row text-center">
    <div class="col-2"></div>
    <div class="col-4 bg-dark-opacity-50 text-white p-4 rounded m-3">
        <h3>Deposit</h3>
        <div class="mt-3">
            <input id="depositAmt" type="text" class="form-control mb-3" placeholder="Enter amount">

            <input id="depositAmt" type="text" class="form-control" placeholder="Enter your Account number">
        </div>
        <button onclick="deposit()" class="btn btn-primary m-3">Deposit</button>
        <div id="result">
            
         </div>
    </div>
    <div class="col-4 bg-dark-opacity-50 text-white p-4 rounded m-3">
        <h3>Withdrawal</h3>
        <div class="mt-3">
            <input id="withdrawAmt" type="text" class="form-control mb-3" placeholder="Enter amount">

            <input id="withdrawAmt" type="text" class="form-control" placeholder="Enter your Account number">
        </div>
         <button  onclick="withdraw()" class="btn btn-primary m-3">Withdraw</button>
         <div id="result1">
            
         </div>
