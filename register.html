<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Register</title>

     <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

     <!-- fontaswesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body class="m-3">
   <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="text-center border border-2">
            <div class="d-flex justify-content-center text-center mt-3">
                <img class="" src="https://bank-app-new-lc.netlify.app/images/bank.png" alt="">
            </div>
            <div>
                <h2>My Bank</h2>
            </div>
            <div class="p-4">
                <input id="uname" class="p-2" type="text" placeholder="Username"><br><br>
                <input id="acc" class="p-2" type="text" placeholder="Account Number"><br><br>
                <input id="pass" class="p-2" type="text" placeholder="Password">
            </div>
            <button onclick="register()" class="rounded-lg btn btn-primary w-25">Register</button> <br>
            <button class="btn btn-none p-3">Sign in</button>
        </div>
    </div>
    <div class="col-4"></div>
   </div>
</body>
<script src="./register.js"></script>

</html>
